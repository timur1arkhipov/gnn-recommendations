# Настройки датасета MovieLens-1M

name: "ml-1m"
data_path: "data/raw/ml-1m"

# Бинаризация (преобразование в implicit feedback)
binarize:
  rating_threshold: 3.0  # Рейтинг >= 3 считается положительным

# Фильтрация
filtering:
  min_user_interactions: 10
  min_item_interactions: 10

# Разделение данных (temporal per-user split)
split:
  strategy: "temporal"  # Разделение по времени для каждого пользователя
  seed: 42

# Граф
graph:
  normalize: true
  self_loop: false
