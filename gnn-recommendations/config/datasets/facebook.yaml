# Настройки датасета Facebook

name: "facebook"
data_path: "data/raw"

# Бинаризация (Facebook - implicit feedback, уже в бинарном виде)
binarize:
  rating_threshold: 0.0  # Не применяем фильтрацию по рейтингу для Facebook

# Фильтрация
filtering:
  min_user_interactions: 10
  min_item_interactions: 10

# Разделение данных (temporal per-user split)
split:
  strategy: "temporal"  # Разделение по времени для каждого пользователя
  seed: 42

# Граф
graph:
  normalize: true
  self_loop: false
