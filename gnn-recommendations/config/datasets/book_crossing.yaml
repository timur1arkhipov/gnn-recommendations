# Настройки датасета Book-Crossing

name: "book_crossing"
data_path: "data/raw/book-crossing"

# Фильтрация
filtering:
  min_user_interactions: 10
  min_item_interactions: 10

# Разделение данных
split:
  strategy: "temporal"
  train_ratio: 0.7
  valid_ratio: 0.1
  test_ratio: 0.2

# Граф
graph:
  normalize: true
  self_loop: false

