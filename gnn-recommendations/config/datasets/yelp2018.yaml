# Настройки датасета Yelp2018

name: "yelp2018"
data_path: "data/raw/yelp2018"

# Фильтрация
filtering:
  min_user_interactions: 10
  min_item_interactions: 10

# Разделение данных
split:
  strategy: "temporal"
  train_ratio: 0.7
  valid_ratio: 0.1
  test_ratio: 0.2

# Граф
graph:
  normalize: true
  self_loop: false

