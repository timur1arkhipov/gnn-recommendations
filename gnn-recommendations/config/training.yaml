# Общие настройки обучения

# Оптимизатор
optimizer:
  name: "adam"
  lr: 0.001
  weight_decay: 0.0001

# Обучение
training:
  batch_size: 2048
  num_epochs: 200
  eval_every: 5
  early_stopping:
    patience: 20
    min_delta: 0.0001
    monitor: "recall@10"

# Loss
loss:
  type: "bpr"
  negative_sampling:
    num_negatives: 1

# Валидация
validation:
  k_values: [10, 20, 50]
  num_workers: 4

# Устройство
device: "cuda"  # или "cpu"

# Random seed
seed: 42

