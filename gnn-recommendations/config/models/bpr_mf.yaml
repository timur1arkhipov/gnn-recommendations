# Конфигурация для BPR-MF модели

model_name: "bpr_mf"

# Параметры модели
model:
  embedding_dim: 64
  init_scale: 0.01

# Параметры обучения
training:
  learning_rate: 0.001
  weight_decay: 1e-4
  batch_size: 2048
  epochs: 300
  early_stopping:
    patience: 20
    min_delta: 0.0001
  
  negative_samples: 1
