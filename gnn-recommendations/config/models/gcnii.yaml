# Конфигурация для GCNII модели

model_name: "gcnii"

# Параметры модели
model:
  embedding_dim: 64
  n_layers: 3
  alpha: 0.1          # Коэффициент для identity mapping
  beta: 0.5           # Коэффициент для residual connection
  dropout: 0.0
  init_scale: 0.1  # Увеличено с 0.01 для лучшей инициализации

