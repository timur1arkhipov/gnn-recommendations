# Конфигурация для GCNII модели

model_name: "gcnii"

# Параметры модели
model:
  embedding_dim: 64
  n_layers: 3
  alpha: 0.1          # Коэффициент для identity mapping
  beta: 0.5           # Коэффициент для residual connection
  dropout: 0.0
  init_scale: 0.01

# Параметры обучения
training:
  learning_rate: 0.001
  weight_decay: 1e-4
  batch_size: 2048
  epochs: 300
  early_stopping:
    patience: 20
    min_delta: 0.0001
  
  negative_samples: 1
