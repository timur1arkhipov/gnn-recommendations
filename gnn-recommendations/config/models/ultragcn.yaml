# Конфигурация для UltraGCN модели

model_name: "ultragcn"

# Параметры модели
model:
  embedding_dim: 64
  lambda_1: 1.0  # Weight for constraint loss
  lambda_2: 1.0  # Weight for L2 regularization
  gamma: 0.0001  # L2 regularization coefficient (1e-4)
  neg_weight: 0.5  # Weight for negative samples
  init_scale: 0.01  # Масштаб инициализации
